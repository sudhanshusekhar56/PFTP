<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>
    <br><br><br>
    <h2>Ordered List</h2>
    <ol>
        <li>Get</li>
        <li>Set</li>
        <li>Go</li>
    </ol>
    <br><br>
    <h2>Description List</h2>
    <dl>
        <dt>Bird:</dt>
        <dd>Hen, Myana, Peacock</dd>
        <dt>Animals:</dt>
        <dd>Cow, Dog, Buffalow</dd>
    </dl>
</body>
</html>
